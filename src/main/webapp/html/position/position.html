      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">位置信息</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-info"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding" ng-controller="positionCtrl">
              <table class="table table-hover">
                <tr>
                  <th></th>
                  <th>equipmentNum</th>
                  <th>frameNum</th>
                  <th>electricity</th>
                  <th>longitude</th>
                  <th>latitude</th>
                  <th>positioningMode</th>
                  <th>positioningTime</th>
                  <th></th>
<!--                   <th>操作</th> -->
                </tr>
                <tr ng-repeat="position in positions">
                	<td>{{$index+1}}</td>
                	<td><input ng-model="position.equipmentNum" readonly class="inactive input{{position.equipmentNum}}"></td>
<!--                 	<td>{{x.id}}</td> -->
<!--                 	<td>{{x.name}}</td> -->
                	<td><input readonly ng-model="position.frameNum" class="inactive input{{position.equipmentNum}}"></td>
<!--                 	<td>{{x.age}}</td> -->
                	<td><input readonly ng-model="position.electricity" class="inactive input{{position.equipmentNum}}"></td>
<!--                 	<td>{{x.gender}}</td> -->
                	<td><input readonly ng-model="position.longitude" class="inactive input{{position.equipmentNum}}"></td>
<!--                 	<td>{{x.telnum}}</td> -->
                	<td><input readonly ng-model="position.latitude" class="inactive input{{position.equipmentNum}}"></td>
<!--                 	<td>{{x.other}}</td> -->
					<td><input readonly ng-model="positin.positioningModel" class="inactive input{{position.equipmentNum}}"></td>
					<td><input readonly ng-model="positin.positioningTime" class="inactive input{{position.equipmentNum}}"></td>
                	<td>
<!--                 		<button class="btn" ng-click=""> -->
<!-- 				          <span class="glyphicon glyphicon-pencil"></span>编辑 -->
<!-- 				        </button> -->
				        <edit class="btn btn-primary" ng-model="user" ng-show="!isShow">
				        	<span class="glyphicon glyphicon-pencil">编辑</span>
				        </edit>
				        <update class="btn btn-success" ng-show="isShow" ng-model="user">
				        	<span class="glyphicon glyphicon-pencil">保存</span>
				        </update>
				        <cancel class="btn btn-warning" ng-show="isShow" ng-model="user">
				        	<span>取消</span>
				        </cancel>
				        <delete class="btn btn-danger" ng-model="user" ng-show="!isShow">
				        	<span>删除</span>
				        </delete>
				    </td>
                </tr>
