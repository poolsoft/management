<section class="content-header">
	<h1>GPS管理</h1>
	</section>
	<section class="content">
	 <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">GPS信息信息</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding" ng-controller="gpsCtrl">
              <table class="table table-hover">
                <tr>
                  <th>序号</th>
                  <th>是否定位</th>
                  <th>时间</th>
                  <th>经度</th>
                  <th>纬度</th>
                  <th>海拔</th>
                  <th>方向</th>
                  <th>速度</th>
                </tr>
                <tr ng-repeat="x in GPSS">
                	<td>{{$index+1}}</td>
                	<td>{{x.isLocation}}</td>
                	<td>{{x.time}}</td>
                	<td>{{x.lon}}</td>
                	<td>{{x.lat}}</td>
                	<td>{{x.height}}</td>
                	<td>{{x.orien}}</td>
                	<td>{{x.speed}}</td>
                </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </section>
